<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish List App</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #dish-app {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #dish-app h1 {
            margin-top: 0;
        }
        #new-dish {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #add-dish-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-dish-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="dish-app">
        <h1>Dish List</h1>
        <input type="text" id="new-dish" placeholder="Enter a new dish">
        <button id="add-dish-btn">Add Dish</button>
        <ul id="dish-list"></ul>
    </div>
    <script src="dish-script.js"></script>
</body>
</html>
